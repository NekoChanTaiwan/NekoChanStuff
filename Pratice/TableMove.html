<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表格移動</title>
    <style>
      h1 {
        text-align: center;
      }

      table {
        margin: 0 auto;
      }

      td {
        width: 50px;
        height: 50px;
        border: 1px solid black;
      }

      .selected {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <h1>表格移動</h1>
    <table></table>

    <script>
      // table 的最大 X 和 Y
      const max_X = prompt('請輸入最大列數', 5) ?? 5
      const max_Y = prompt('請輸入最大行數', 5) ?? 5

      // 當前位置
      let cur_X = 1
      let cur_Y = 1

      // 創建 cells
      const table = document.querySelector('table')
      for (let y = 1; y <= max_Y; y++) {
        const tr = document.createElement('tr')

        for (let x = 1; x <= max_X; x++) {
          const td = document.createElement('td')
          td.className = `X${x} Y${y}`
          if (x === 1 && y === 1) td.classList.add('selected')

          tr.append(td)
        }

        table.append(tr)
      }

      // 處理按鍵
      document.addEventListener('keydown', e => {
        // 紀錄上一次的位置
        const last_X = cur_X
        const last_Y = cur_Y

        switch (e.code) {
          case 'ArrowRight':
            cur_X++
            break
          case 'ArrowLeft':
            cur_X--
            break
          case 'ArrowUp':
            cur_Y--
            break
          case 'ArrowDown':
            cur_Y++
            break

          default:
            return
        }

        // 範圍檢查
        cur_X = cur_X > max_X ? 1 : cur_X
        cur_Y = cur_Y > max_Y ? 1 : cur_Y
        cur_X = cur_X < 1 ? max_X : cur_X
        cur_Y = cur_Y < 1 ? max_Y : cur_Y

        // 移除上次 class
        const last_target = document.querySelector(`.X${last_X}.Y${last_Y}`)
        last_target.classList.toggle('selected')

        // 新增當前 class
        const target = document.querySelector(`.X${cur_X}.Y${cur_Y}`)
        target.classList.toggle('selected')
      })
    </script>
  </body>
</html>
